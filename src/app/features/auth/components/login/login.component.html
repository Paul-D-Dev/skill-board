

<div *ngIf="authService.user$ | async as user; else login">
  <pre>{{user | json}}</pre>

  <hr>
  <button class="button" (click)="authService.signOut()">Sign Out</button>
</div>

<ng-template #login>
  <button class="button" (click)="authService.signInWithGoogle()">Login with Google</button>
</ng-template>
